<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
</head>

<body>
  <div id="results"></div>
  <a href="/">Back to Form</a>

  <script>
    const resultLists = document.getElementById('results');
    new URLSearchParams(window.location.search).forEach((value, name) => {
      resultLists.append(`${name}: ${value}`)
      resultLists.append(document.createElement('br'))
    })
  </script>
</body>

</html>
